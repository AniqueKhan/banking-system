{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center mt-2">
  <div class="col col-md-8">
    <h1>Banks</h1>
    {% for bank in banks %}
    <div class="card mt-2">
      <div class="card-body">
        <h5 class="card-title">{{bank.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{bank.code}}</h6>
        <p class="card-text">{{bank.address}}</p>
        <a href="{% url 'bank-detail' bank.id %}" class="card-link"
          >View Bank Details</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
